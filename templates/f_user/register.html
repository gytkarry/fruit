<script type="text/javascript">
    var ren=false;
    $('#un').blur(function(){
        $.get('check_name',{'un':this.value},function (e) {
            msg=e['count']
            if(msg===0){
                ren=true;
                $('#un').css('color','blue')
            }else {
                $('#un').css('color','red')
                ren=false;
            }
        })
    })

    function savestu() {
        if(ren===true){
         $('#form1').submit()
        }
    }
</script>
